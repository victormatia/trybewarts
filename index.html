<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="./index.html"><img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo trybewarts"></a>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="email" class="input-style" type="email" placeholder="Email" name="email" required>
      <input id="pass" class="input-style"  type="password" placeholder="Senha" name="password" required>
      <button id="login" class="btn-style" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="form-data" action="">
      <p id="primeiro"></p>
      <p id="segundo"></p>
      <p id="terceiro"></p>
      <p id="quarto"></p>
      <p id="quinto"></p>
      <p id="sexto"></p>
      <p id="setimo"></p>
    </form>
    
    <form id="evaluation-form" action="" method="get">
      <section class="form-infos">
        <input id="input-name" class="input-style" type="text" placeholder="Nome">
        <input id="input-lastname" class="input-style" type="text" placeholder="Sobrenome">
      </section>
      <section class="form-infos">
        <input id="input-email" class="input-style" type="text" placeholder="Email">
        <label for="house">Casa</label>
        <select id="house" class="input-style" name="casa" >
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <hr class="hr-style">
      </section>
      <section class="family family-learn">
        <p id="label-family">Qual sua família?</p>
        <section>
          <label for="frontend">
            <input id="frontend"  class="family" type="radio" name="family" value="Frontend">Frontend
          </label>
          <label for="backend">
            <input id="backend" class="family" type="radio" name="family" value="Backend">Backend
          </label>
          <label for="fullstack">
            <input id="fullstack" class="family" type="radio" name="family" value="FullStack">FullStack
          </label>
        </section>
      </section> 
      <section class="family family-learn"> 
        <p id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</p>
        <section id="contents">
          <label><input id="hofs" class="subject" value="HoFs" type="checkbox" name="">HoFs</label>
          <label><input id="jest" class="subject" value="Jest" type="checkbox" name="">Jest</label>
          <label><input id="promises" class="subject" value="Promises" type="checkbox" name="">Promises</label>
          <label><input id="react" class="subject" value="React" type="checkbox" name="">React</label>
          <label><input id="sql" class="subject" value="SQL" type="checkbox" name="">SQL</label>
          <label><input id="python" class="subject" value="Python" type="checkbox" name="">Python</label>
        </section>
      </section>
      <hr class="hr-style">
      <section id="rate-sec" class="family">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <section>
          <input class="rate" type="radio" name="rate" value="1">1
          <input class="rate" type="radio" name="rate" value="2">2
          <input class="rate" type="radio" name="rate" value="3">3
          <input class="rate" type="radio" name="rate" value="4">4
          <input class="rate" type="radio" name="rate" value="5">5
          <input class="rate" type="radio" name="rate" value="6">6
          <input class="rate" type="radio" name="rate" value="7">7
          <input class="rate" type="radio" name="rate" value="8">8
          <input class="rate" type="radio" name="rate" value="9">9
          <input class="rate" type="radio" name="rate" value="10">10
        </section>
      </section>
      <section id="comment">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id="counter">500</div>
      </section>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
        <input id="agreement" type="checkbox" name="">
      </label>
      <button id="submit-btn" class="btn-style" type="submit" disabled>Enviar</button>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </aside>
  </main>  
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
